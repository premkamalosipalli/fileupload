version: 2.1

jobs:
  build_and_deploy:
    docker:
      - image: docker:19.03.12
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.12
      - run: npm install
      - run: npm run build

      - run:
          name: Build Docker Image
          command: |
            docker build -f Dockerfile -t fileupload .

      - run:
          name: Deploy Docker Image
          command: |
#            docker run -d -p 8000:8000 --name react-docker-container react-docker
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push "$DOCKER_USERNAME/fileupload:latest"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
